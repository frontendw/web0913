<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>페이드 효과</title>
    <style>
        /* reset */
        body {margin:0;}
        ul {margin:0; padding:0; list-style:none;}
        img {vertical-align: top;}

        /* slide: fade effect */
        #slide ul {position:relative;}
        #slide li {
            position: absolute;
            /* animation-duration: 9s;
            animation-iteration-count: infinite; */
        }
        #slide li:nth-of-type(1) {
            /* animation-name: fade1; */
            animation: fade1 9s infinite;
        }
        #slide li:nth-of-type(2) {
            /* animation-name: fade2; */
            animation: fade2 9s infinite;
        }
        #slide li:nth-of-type(3) {
            /* animation-name: fade3; */
            animation: fade3 9s infinite;
        }

        @keyframes fade1 {
            0% {opacity:0; z-index:1;}
            33% {opacity:1; z-index:1;}
            66% {opacity:1; z-index:0;}
            99% {opacity:0; z-index:0;}
            100% {opacity:0; z-index:0;}
        }
        @keyframes fade2 {
            0% {opacity:0; z-index:0;}
            33% {opacity:0; z-index:1;}
            66% {opacity:1; z-index:1;}
            99% {opacity:1; z-index:0;}
            100% {opacity:0; z-index:0;}
        }
        @keyframes fade3 {
            0% {opacity:1; z-index:0;}
            33% {opacity:0; z-index:0;}
            66% {opacity:0; z-index:1;}
            99% {opacity:1; z-index:1;}
            100% {opacity:1; z-index:0;}
        }
    </style>
</head>
<body>
    <div id="slide">
        <ul>
            <li><a href="#"><img src="/assets/slide1.jpg" alt="슬라이드 이미지1"></a></li>
            <li><a href="#"><img src="/assets/slide2.jpg" alt="슬라이드 이미지2"></a></li>
            <li><a href="#"><img src="/assets/slide3.jpg" alt="슬라이드 이미지3"></a></li>
        </ul>
    </div>
</body>
</html>
