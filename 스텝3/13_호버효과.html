<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a {
            text-decoration: none;
            color:#333;
            padding: 5px 15px;
        }
        /* a요소에 마우스를 올렸을 때 */
        a:hover {
            background:#333; 
            color:#fff;
        }

        .time {transition:.3s;}
    </style>
</head>
<body>
    <h1>:hover 효과</h1>
    <a href="#">여기에 마우스를 올려보세요.</a>
    <a href="#" class="time">여기에 마우스를 올려보세요.</a>
</body>
</html>
