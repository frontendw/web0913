<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박스 가운데 제목</title>
    <style>
        * {margin:0;}
        div {
            position:relative;
            width:500px; height:400px;
            background:yellow;
        }
        h2 {
            position:absolute;
            left:50%; top:50%;
            width:300px; height:140px;
            transform:translate(-50%, -50%);
            background:red;
        }
    </style>
</head>
<body>
    <div>
        <h2>제목</h2>
    </div>
</body>
</html>
