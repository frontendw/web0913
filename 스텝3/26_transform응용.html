<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {list-style:none;}
        li {
            width:340px;
            height:268px;
            margin: 20px;
            outline:1px dotted red;
            overflow:hidden;
        }
        span {
            display: inline-block;
            width:100%; height:100%;
            background: rgba(0, 0, 0, 0.5);
            transition: all .3s;
            color: #fff;
        }

        .sp1:hover span {transform: scale(1.1);}

        .sp2 {background:url(/assets/20221010101032414.jpg) no-repeat;}
        .sp2 span {transform: translateX(-100%);}
        .sp2:hover span {transform: translateX(0%);}

        .sp3 span {
            width:156px;
            height:156px;
            background: transparent;
            animation: circle 10s linear infinite;
        }
        @keyframes circle {
            0% {transform: rotate(0deg);}
            100% {transform: rotate(360deg);}
        }
    </style>
</head>
<body>
    <h1>transform(변환)</h1>
    <ul>
        <li class="sp1"><span><img src="/assets/20221010101032414.jpg" alt="경남아너스빌"></span></li>
        <li class="sp2"><span>이미지에 대한 설명글~</span></li>
        <li class="sp3"><span><img src="/assets/circle.png" alt=""></span></li>
    </ul>
</body>
</html>
