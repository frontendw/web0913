<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript(jQuery)</title>
    <style>
        /* 내부 CSS */
        /* 스타일 태그는 반드시 헤드 사이에 기록한다. */
    </style>
    <script>
        // 내부 스크립트
        /* 
            객체기반 프로그래밍 언어: Javascript(ECMAscript 6), ...
            자바스크립트의 라이브러리 언어: jQuery, ...

            객체지향 프로그래밍 언어의 용어: 객체, 메서드, 이벤트, 속성, ...

            CSS 구문:
            선택자 {속성:값; 속성:값; ...}

            제이쿼리 구문:
            $(선택자).액션();
            $(선택자).액션().액션()...;
                -> '.액션().액션()...'을 메서드 체이닝 방식

            1) 객체(Object) -> 주어
               - $(document), $('.main > li'), $(".main > li"), ...
               * CSS의 선택자를 제이쿼리 선택자로 사용할 수 있다.
            2) 메서드(Method): 메서드() -> 동사(서술어)
               - 객체.메서드(매개변수, 매개변수, ...)
               - 이벤트: ready(), mouseover(), mouseout(), ...
               - 이벤트 메서드는 함수 데이터를 매개변수를 갖는다. 
                    - ready(function(){})
                    - mouseover(function(){})
                    - mouseout(function(){}), ...

               - 효과: stop(), slideDown(), slideUp(), ...
               - 예) $(document).ready() -> 문서가 준비됐다.
            3) 이벤트(Event)
            4) 함수(function)
               - 객체가 필요없는 메서드가 함수이다.
               - 객체가 필요한 함수가 메서드이다.
               - alert() -> 함수
               - [$(window)].alert() -> 윈도우 객체의 메서드
            5) 속성(Property)

            자바스크립트 내장 객체: document, window, ...
            자바스크립트 내장 함수: alert(), ...

            자바스크립트의 데이터 유형
            - 단일데이터
                1) 숫자(number): 10, 10.0
                2) 문자열(string): 'abc', "a"
                3) 불(boolean): true, false
            - 복합데이터
                4) 객체(object): {숫자, 문자열, 불, 함수, 속성, ...}, 배열([])
                5) 함수(function): 
                    - function(매개변수, 매수변수, ...){}
                    - 자바스크립트의 데이터가 매개변수로 사용된다.
                6) undefined

                자바스크립트는 대소문자를 구별한다.
            자바스크립트는 카멜표기법을 사용한다.
        */

        // 한 줄 주석

        alert('제이쿼리를 시작해요~');
    </script>
</head>
<body>

    <script>
        alert('자바스크립트를 시작해볼까!');
    </script>
    
</body>
</html>
