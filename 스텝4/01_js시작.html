<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>구문</h1>
    <p id="demo">안녕 자바스크립트!</p>
    <p>안녕 자바스크립트!</p>
    <img id="myImage" src="/assets/pic_bulboff.gif" alt="전구 off">
    <!-- HTML DOM 이벤트 속성: onclick -->
    <!-- onclick="js 코드" -->
    <button onclick="document.getElementById('myImage').src='/assets/pic_bulbon.gif'">전구 on</button>
    <button onclick="document.getElementById('myImage').src='/assets/pic_bulboff.gif'">전구 off</button>

    <script>
        /* 큰따옴표와 작은따옴표를 모두 허용합니다. */
        /* 문자열은 큰따옴표 또는 작은따옴표를 사용한다. */
        /* 대소문자를 구별 합니다. */
        /* 함수(매개변수)는 괄호가 있고 */
        /* 메서드(매개변수)는 괄호가 있고, 속성은 괄호가 없다. */
        /* 
            문자열: demo, Hello JavaScript
            객체: document
            메서드: .getElementById() -> 가져온다 요소의 아이디
            매개변수: "demo"
            속성: 
              - .innerHTML -> 안의HTML -> HTML태그 안의 내용
              - .src -> img 태그의 src 속성
              - .style.fontSize -> font-size 스타일 속성
            예약어: var
            .은 단어를 연결
            ;은 한 문장의 끝 (단, 함수, 제어문 끝에는 생략)
            =은 할당 연산자

            A = B -> B를 A에 할당한다.
                  -> 오른쪽 데이터를 왼쪽 변수에 할당한다.
                  -> 오른쪽 값을 왼쪽 저장 공간에 넣는다.

            비교연산자
            A == B -> A와 B가 같은가?
            A === B -> A와 B가 같은가?
        */

        // var 변수명 = 값;
        // var은 변수를 선언(정의)하는 키워드(예약어)
        // 변수 선언 키워드: var -> let(값에 변동o), const(값에 변동x)
        var demo = document.getElementById("demo");

        /* 문서에서 id가 demo인 요소를 찾아 HTML의 내용을 Hello로 바꾼다. */
        demo.innerHTML = "Hello";
        demo.innerHTML = 'JavaScript';
        /* 문서에서 id가 demo인 요소를 찾아 HTML의 src 속성을 /assets/pic_bulboff.gif로 바꾼다. */
        demo.src = '/assets/pic_bulboff.gif'
        /* 문서에서 id가 demo인 요소를 찾아 CSS의 font-size 속성을 35px로 바꾼다. */
        demo.style.fontSize = "35px";
        demo.style.color = "red";
        
    </script>
</body>
</html>
