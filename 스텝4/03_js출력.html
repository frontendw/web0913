<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>출력</h1>
    <p>5 + 6 의 결과는? <b id="demo"></b></p>

    <script>
        /* 산술 연산자 + */
        document.getElementById("demo").innerHTML = 5 + 6;
        document.write(5 + 6);

        /* 태그 안의 내용만 문자열로 표시한다. */
        /* 
            산술 연산자: +
            연결 연산자: +

            5 + 6 -> 11
            '5' + 6 -> '56'
            5 + '6' -> '56'
            '5' + '6' -> '56'
        */
        document.write('<p>5 + 6 의 결과는? <b id="demo">' + (5 + 6) + '</b></p>');
        /* 템플릿 리터럴(백틱 구문) 은 따옴표("") 대신 역따옴표(``)를 사용하여 문자열을 정의합니다. */
        document.write("'Hello'" + ' "World!"<br>');
        document.write(`'Hello' "World!"`);

        /* 계산하고 싶어요? ${표현식} */
        document.write(`<p>5 + 6 의 결과는? <b id="demo">${5 + 6}</b></p>`);

        /* 경고창 */
        window.alert(5 + 6);
        alert(5 + 6);

        /* 디버깅을 위해 사용한다. -> 개발자 모드(F12) */
        console.log(5 + 6);
    </script>
</body>
</html>
