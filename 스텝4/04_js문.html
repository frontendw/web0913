<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>문(Statement)</h1>
    <script>
        /* 문의 끝은 ; */
        /* var -> 변수를 선언하는 예약어(키워드) */
        /* 변수: x, y, z */
        /* 할당 연산자: = */
        /* 산술 연산자: + */

        var x;    // Statement 1
        var y;    // Statement 2
        var z;    // Statement 3

        var x, y, z;    // Statement 1

        x = 5;          // Statement 2
        y = 6;          // Statement 3
        z = x + y;      // Statement 4

        // 세미콜론으로 구분하면 한 줄에 여러 문이 허용됩니다.
        // 세미콜론으로 끝나는 문장은 필수는 아니지만 적극 권장합니다.
        x = 5; y = 6; z = x + y;

        // JavaScript는 여러 공백을 무시합니다. 스크립트에 공백을 추가하여 가독성을 높일 수 있습니다.
        // 연산자( = + - * / ) 주위에 공백을 넣는 것입니다.
        x = 5;      // 가독성 좋다.
        x=5;        // 가독성 나쁘다.
        x            =           5;      // 가독성 너무 나쁘다.

        // 최고의 가독성을 위해 프로그래머는 종종 80자보다 긴 코드 라인을 피하고 싶어합니다. JavaScript 문이 한 줄에 맞지 않는 경우 가장 좋은 위치는 연산자 다음입니다.
        document.getElementById("demo").innerHTML =
        "Hello Dolly!";

        /* 연결 연산자: + */
        document.write(
            'x=' + x + '<br>' + 
            'y=' + y + '<br>' + 
            'z=' + z + '<br>');

        /* 백틱 구문의 ${표현식}, ${변수}, ${'문자열'} */
        document.write(`
            ${'x=' + x}<br>
            ${'y='}${y}<br>
            z=${z}<br>`)
    </script>
</body>
</html>
