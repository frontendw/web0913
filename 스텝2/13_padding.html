<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>
        /* 0만 단위 생략 가능 -> 0px = 0% */
        body {
            margin:0; padding:0;
        }
        /* padding은 0과 양수, 음수x */
        p {
            width: 360px;
            height: 240px;
            background: yellow;
            
            padding-top: 10px;
            padding-right: 20px;
            padding-bottom: 30px;
            padding-left: 40px;

            /* 속기 속성 */
            padding: 10px; /* 상하좌우 모두 10 */
            padding: 10px 20px; /* 상하10, 좌우20 */
            padding: 10px 20px 30px; /* 상10, 좌우20, 하30 */
            padding: 10px 20px 30px 40px; /* 상10, 우20, 하30, 좌40  */
        }
    </style>
</head>
<body>
    <h1>padding</h1>
    <p>CSS의 여백은 padding-top, padding-right, padding-bottom, padding-left, padding의 속성이 있다.</p>
    <p>CSS의 여백은 padding-top, padding-right, padding-bottom, padding-left, padding의 속성이 있다.</p>
</body>
</html>
