<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>
        /* 
            text-shadow: x위치 y위치 [흐림] [색], ...;
            box-shadow: x위치 y위치 [흐림] [퍼짐] [색] [inset], ...;
        */

        p:nth-of-type(2) {
            text-shadow: 0px 0px 10px red, 0px 0px 5px blue;
            font-size:50px;
        }
        p:nth-of-type(3) {
            box-shadow: 0 2px 5px 0 rgba(0,0,0,0.16), 0 2px 10px 0 rgba(0,0,0,0.12);
            font-size:50px;
            color: red;
        }
        p:nth-of-type(4) {
            box-shadow: 0px 0px 20px 5px red inset, 0px 0px 4px 10px yellow inset;
            font-size:50px;
        }
    </style>
</head>
<body>
    <h1>그림자 효과</h1>
    <p>text-shadow와 box-shadow 속성이 있다.</p>
    <p>text-shadow</p>
    <p>box-shadow</p>
    <p>box-shadow</p>
</body>
</html>
