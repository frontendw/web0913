<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       /* 몇 번째 요소를 선택할 것인가? */
       /* ~child: 요소의 type을 구분하지 않는다. */
       p:first-child {color:red;}
       p:nth-child(1) {font-size:100px;} 
       p:nth-child(2) {color:red;} 
       p:nth-child(6) {font-weight: bold;} 
       p:nth-last-child(1) {border:1px solid red;} 
       p:last-child {color:red;}

       /* ~of-type: 요소의 type을 구분한다. */
       p:first-of-type {background-color: pink;} 
       p:nth-of-type(1) {font-style: italic;}
       p:nth-of-type(2) {background-color: pink;}
       p:nth-of-type(6) {font-style: italic;}
       p:nth-last-of-type(1) {border: 1px solid blue;}
       p:last-of-type {background-color: pink;}
       
       mark {background-color: cyan;}
    </style>
</head>
<body>
    <h1>1유사 클래스 선택자(기)</h1>
    
    <h2>2~child</h2>
    <p>3:first-child</p>
    <p>4:nth-child(n)</p>
    <p>5:last-child</p>
    <p>6:nth-last-child(n)</p>

    <h2>7~of-type</h2>
    <p>8:first-of-type</p>
    <p><mark>9:nth-of-type(n)</mark></p>
    <p>10:last-of-type</p>
    <p>11:nth-last-of-type(n)</p>
</body>
</html>
