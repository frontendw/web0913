<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>
        /* HTML 문서의 h2를 선택하여 글자색을 red으로 지정 */
        h2 {color:red;}
    </style>
</head>
<body>
    <h1>선택자</h1>
    <h2>1. 단순 선택자</h2>
    <p>요소(이름, tag, type): 태그명을 선택자로</p>
    <p>클래스(.)</p>
    <p>아이디(#)</p>
    <p>그룹(,)</p>
    <p>전체(*)</p>

    <h2>2. 조합기 선택자</h2>
    <p>자손(공백)</p>
    <p>자식(>)</p>
    <p>형제(~)</p>
    <p>인접형제(+)</p>

    <h2>3. 유사(pseudo) 클래스 선택자</h2>
    <p>가상 클래그(:)</p>

    <h2>4. 유사(pseudo) 요소 선택자</h2>
    <p>가상 요소(::, :)</p>

    <h2>5. 속성 선택자</h2>
    <p>속성([])</p>
</body>
</html>
