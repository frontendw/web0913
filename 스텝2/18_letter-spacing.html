<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>
        .p1 {letter-spacing: normal;}
        .p2 {letter-spacing: 5px;}
        .p3 {letter-spacing: -1px;}
    </style>
</head>
<body>
    <h1>letter-spacing</h1>
    <p>문자 사이의 간격(자간)을 늘리거나 줄이는 속성이다. 음수 지정이 가능하다.</p>

    <p class="p1">letter-spacing(자간)</p>
    <p class="p2">letter-spacing(자간)</p>
    <p class="p3">letter-spacing(자간)</p>

</body>
</html>
