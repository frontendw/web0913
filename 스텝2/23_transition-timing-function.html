<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            width:400px; background:yellow;
            transition-duration:.3s;
        }
        p:hover {width:600px;}

        p:nth-of-type(2) {transition-timing-function:ease;} 
        p:nth-of-type(3) {transition-timing-function:ease-in;} 
        p:nth-of-type(4) {transition-timing-function:ease-out;} 
        p:nth-of-type(5) {transition-timing-function:ease-in-out;} 
        p:nth-of-type(6) {transition-timing-function:linear;} 
    </style>
</head>
<body>
    <h1>transition-timing-function</h1>
    <p>ease, ease-in(점점 빨라짐), ease-out(점점 느려짐), ease-in-out, linear(등속) 등의 값이 있다.</p>

    <p>ease: 천천히 시작, 점점 빨라지다가, 천천히 끝남</p>
    <p>ease-in: 점점 빨라짐</p>
    <p>ease-out: 점점 느려짐</p>
    <p>ease-in-out: 천천히 시작, 천천히 끝남</p>
    <p>linear: 등속</p>
</body>
</html>
