<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <!-- 방법1: 외부 CSS -->
    <!-- HTML의 link 태그로 02_방법.css 파일을 연결 -->
    <link rel="stylesheet" href="02_방법.css">
    <!-- 방법2: 내부 CSS -->
    <!-- HTML의 style 태그 사이에 기록 -->
    <style>
        /*
            CSS형식:
            선택자 {
                속성: 값; 
                속성: 값;
            } 
        */

        /* 
            HTML문서에 있는 h1요소를 선택해서 
            배경색을 gray로 글자색을 white로 지정 
        */
        p {
            background: gray; 
            color: white;
        }
    </style>
</head>
<body>
    <h1>CSS 작성 방법</h1>
    <!-- 방법3: 인라인 CSS -->
    <!-- HTML태그의 style 속성의 값으로 기록 -->
    <p style="background: red;">외부 CSS, 내부 CSS, 인라인 CSS의 3가지 방법이 있다.</p>
    <p>프로젝트는 외부 CSS를 사용한다.</p>
</body>
</html>
