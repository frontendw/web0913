<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background: lime;
            margin: 20px;
        }
        /* LT, RB, RT, LB 모두 100 */
        .div1 {border-radius:50%;}
        /* .div1 {border-radius:100px;} */
        /* LT과RB 15, RT와LB 50 */
        .div2 {border-radius:15px 50px;}
        /* LT 15, RT와LB 50, RB 20 */
        .div3 {border-radius:15px 50px 20px;}
        /* LT 15, RT 50, RB 30, LB 20 */
        .div4 {
            width:100px;
            border-top-left-radius:100px;
            border-bottom-left-radius:100px;
            /* border-radius:100px 0px 0px 100px; */
        }
        .div5 {
            width:100px;
            height:100px;
            border-top-left-radius:100px;
            /* border-radius:100px 0px 0px 0px; */
        }

    </style>
</head>
<body>
    <h1>border-radius</h1>
    <p>border-top-left-radius, border-top-right-radius, border-bottom-left-radius, border-bottom-right-radius가 있다.</p>
    <p>border-radius은 속기 속성으로 값은 1~4개까지 지정할 수 있다.</p>
    <div class="div1">둥근 모서리</div>
    <div class="div2">둥근 모서리</div>
    <div class="div3">둥근 모서리</div>
    <div class="div4">둥근 모서리</div>
    <div class="div5">둥근 모서리</div>
</body>
</html>
