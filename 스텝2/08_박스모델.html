<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>
        div {
            width: 360px;
            height: 240px;
            padding: 10px;
            border: 10px solid blue;
            margin: 15px;
        }

        /* 
            padding과 border가 content의 바깥쪽으로 지정된다.
            box-sizing: content-box가 기본값이다.
        */
        .div1 {
            box-sizing: content-box;
        }

        /* 
            padding과 border가 content 안쪽으로 지정된다.
        */
        .div2 {
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <h1>박스 모델</h1>
    <div class="div1">컨테이너1</div>
    <div class="div2">컨테이너2</div>
</body>
</html>
