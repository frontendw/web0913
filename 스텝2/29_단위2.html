<head>

    <title>Document</title>
    <style>
        body {
            margin:0;
        }
        h1 {
            /* 10vw는 화면이 1000px 일때 100px을 의미한다. */
            font-size: 10vmax;
            font-weight: normal;
            height:50vh;
            background:yellow;
            margin:0;
        }
        p {
            font-size: 100px;
        }
    </style>
</head>
<body>
    <h1>뷰</h1>
    <p>뷰</p>
    <p>뷰포트 단위에는 vw(viewport width), vh(viewport height), vmin(viewport minimun), vmax(viewport maximun) 단위가 있다.</p>
</body>
</html>
