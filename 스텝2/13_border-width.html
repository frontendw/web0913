<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>
        /*
            border-width: medium|thin|think|px; (기본값: medium)
        */
        p {border-style:solid;}
        p:nth-of-type(1) {border-width:medium;}
        p:nth-of-type(2) {border-width:thin;}
        p:nth-of-type(3) {border-width:thick;}
        p:nth-of-type(4) {border-width:1px;}
    </style>
</head>
<body>
    <h1>border-width</h1>
    <p>medium</p>
    <p>thin</p>
    <p>think</p>
    <p>1px</p>
</body>
</html>
