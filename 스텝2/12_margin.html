<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>
        body {
            margin:0;
        }
        /* margin은 양수와 음수 모두 가능 */
        p {
            width: 360px;
            height: 240px;
            background: yellow;
            
            margin-top: 10px;
            margin-right: 20px;
            margin-bottom: 30px;
            margin-left: 40px;

            /* 속기 속성 */
            margin: 10px; /* 상하좌우 모두 10 */
            margin: 10px 20px; /* 상하10, 좌우20 */
            margin: 10px 20px 30px; /* 상10, 좌우20, 하30 */
            margin: 10px 20px 30px 40px; /* 상10, 우20, 하30, 좌40  */
        }
    </style>
</head>
<body>
    <h1>margin</h1>
    <p>CSS의 여백은 margin-top, margin-right, margin-bottom, margin-left, margin의 속성이 있다.</p>
    <p>CSS의 여백은 margin-top, margin-right, margin-bottom, margin-left, margin의 속성이 있다.</p>
</body>
</html>
