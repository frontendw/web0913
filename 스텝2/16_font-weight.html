<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap');
        p {
            font-size: 30px;
            /* font-family: 'Roboto', sans-serif; */
        }

        .p1 {font-weight: 100}
        .p2 {font-weight: 200;}
        .p3 {font-weight: 300;}
        .p4 {font-weight: 400;} /* normal */
        .p5 {font-weight: 500;}
        .p6 {font-weight: 600;}
        .p7 {font-weight: 700;}
        .p8 {font-weight: 800;}
        .p9 {font-weight: 900;}
        .p10 {font-weight: bold;}
        .p11 {font-weight: bolder;}
        .p12 {font-weight: lighter;}
    </style>
</head>
<body>
    <h1>font-weight</h1>
    <p>텍스트의 굵기 서식을 지정하는 속성이다.</p>

    <p class="p1">가나다, abc, 100</p>
    <p class="p2">가나다, abc, 200</p>
    <p class="p3">가나다, abc, 300</p>
    <p class="p4">가나다, abc, 400</p>
    <p class="p5">가나다, abc, 500</p>
    <p class="p6">가나다, abc, 600</p>
    <p class="p7">가나다, abc, 700</p>
    <p class="p8">가나다, abc, 800</p>
    <p class="p9">가나다, abc, 900</p>
    <p class="p10">가나다, bold, 123</p>
    <p class="p11">가나다, bolder, 123</p>
    <p class="p12">가나다, lighter, 123</p>
</body>
</html>
