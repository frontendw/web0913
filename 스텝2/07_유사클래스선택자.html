<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>
        /* 
            유사(슈도, 가상) 클래스 선택자(:)
            a:link - 방문전 상태
            a:visited - 방문후 상태
            선택자:hover - mouse over(마우스로 올린) 상태
            선택자:active - active(활성화) 상태
        */

        /* a:link {color:gray;}
        a:visited {color:gray;}
        a:hover {color:red;}
        a:active {color:red;} */

        a {color:gray; text-decoration: none;}
        a:hover {color:red;}

    </style>
</head>
<body>
    <h1>선택자</h1>
    <h2>1. 단순 선택자</h2>
    <p>요소(이름, tag, type): 태그명을 선택자로</p>
    <p>클래스(.이름)</p>
    <p>아이디(#)</p>

    <h2>2. 유사(pseudo) 클래스 선택자</h2>
    <a href="#">가상 클래그(:)</a>
</body>
</html>
