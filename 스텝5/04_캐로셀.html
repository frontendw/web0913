<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>캐로셀(Carousel)</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css">
    <style>
        /* 부모 박스 초기화 */
        .bx-wrapper {
            box-shadow: none;
            border: none;
            background: none;
            margin-bottom: 0;
        }

        /* 이전/이후 버튼 */
        .bx-wrapper .bx-controls-direction a {
            width: 33px;
            height: 52px;
            margin-top: -26px;
        }

        .bx-wrapper .bx-prev {
            left: 50px;
            background: url(/assets/btn_bx_prev5.png) no-repeat;
            transition: .7s;
        }

        .bx-wrapper .bx-prev:hover {
            background: url(/assets/btn_bx_prev5_hover.png) no-repeat;
        }

        .bx-wrapper .bx-next:hover,
        .bx-wrapper .bx-next:focus {
            background-position: 0 0;
        }

        .bx-wrapper .bx-next {
            right: 50px;
            background: url(/assets/btn_bx_next5.png) no-repeat;
            transition: .7s;
        }

        .bx-wrapper .bx-next:hover {
            background: url(/assets/btn_bx_next5_hover.png) no-repeat;
        }

        /* 인디케이터/페이저 */
        .bx-wrapper .bx-pager {
            bottom: 25px;
        }

        .bx-wrapper .bx-pager.bx-default-pager a {
            width: 10px;
            height: 10px;
            /* 모서리 둥글게 ~ %는 자기 자신의 가로/세로 크기가 기준 */
            border-radius: 0;
        }

        .bx-wrapper .bx-pager.bx-default-pager a.active {
            background: red;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>
    <script>
        $(function () {
            $('.bxslider').bxSlider({
                /* 자동 슬라이드 */
                auto: true,
                stopAutoOnClick: true,
                /* 좌우버튼 숨기기 */
                // controls: false,
                /* 동작: vertical, fade */
                // mode: 'fade',
                /* 실행/정지 보이기 */
                // autoControls: true,
                /* 페이저(중앙 동그라미 버튼) 숨기기 */
                // pager: false,
                /* 슬라이드 가로 크기 */
                slideWidth: 1200
            });
        });
    </script>
</head>

<body>
    <div>
        <ul class="bxslider">
            <li><img src="/assets/slide1.jpg" alt="슬라이드 이미지1"></li>
            <li><img src="/assets/slide2.jpg" alt="슬라이드 이미지2"></li>
            <li><img src="/assets/slide3.jpg" alt="슬라이드 이미지3"></li>
        </ul>
    </div>
</body>

</html>
