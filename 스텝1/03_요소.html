<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>HTML</title>
</head>
<body>
    HTML 형식:<br>
    HTML은 태그로 구성한다.<br><br>
    &lt;시작태그&gt;내용&lt;/종료태그&gt;<br>
    (예) &lt;title&gt;HTML&lt;/title&gt;<br>
    '텍스트', '태그'가 내용으로 사용된다.<br><br>

    &lt;시작태그&gt;<br>
    (예) &lt;br&gt;<br>
    종료태그가 없는 태그도 있다.<br><br>

    &lt;시작태그 속성="값"&gt;내용&lt;/종료태그&gt;<br>
    (예) &lt;html lang="ko"&gt;내용&lt;/html&gt;<br>
    시작태그와 속성 사이는 한 칸 공백으로 구분한다.<br>
    속성과 값은 =으로 구분한다.<br>
    값은 "큰따옴표"로 감싼다.<br><br>

    HTML은 하나 이상의 공백은 하나로 인식한다.
</body>
</html>
