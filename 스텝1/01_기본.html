<!-- 문서 유형이 HTML5 선언 -->
<!DOCTYPE html>
<!-- HTML의 시작, 영문판 페이지 -->
<html lang="en">

    <!-- 메타 정보 -->
    <head>
        <!-- 국제표준코드 방식으로 인코딩 -->
        <meta charset="UTF-8">
        <!-- 페이지 제목 -->
        <title>페이지 제목</title>
    </head>

    <!-- 문서의 본문을 정의 -->
    <!-- 제목, 단락, 이미지, 하이퍼링크, 표, 목록 등과 같이 보이는 모든 내용을 담는 컨테이너 -->
    <body>
        <!-- HTML 주석: 설명 -->
    </body>

<!-- HTML의 종료 -->
</html>
