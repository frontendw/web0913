<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>
</head>

<body>
    <h1>이미지</h1>
    <!-- 같은 폴더: 파일명 -->
    <!-- 상위 폴더(assets): ../파일명 -->
    <!-- 하위 폴더(assets): 폴더/파일명 -->
    <!-- alt: 웹접근성 -->
    <!-- alt의 정보를 컴퓨터가 소리로 읽어준다. -->
    <img src="assets/coffee.png"> <!-- 비표준 -->
    <img src="assets/coffee.png" alt="커피"> <!-- 표준 -->
    <!-- 가로/세로 비율 유지 -->
    <!-- 이미지는 크기는 CSS로 지정한다. -->
    <img src="assets/coffee.png" alt="커피" width="100" height="141"> <!-- 표준 -->
</body>

</html>
