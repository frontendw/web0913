<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML</title>
</head>
<body>
    <!-- 하나 이상의 문장이 모여서 단락을 구성, p 태그를 사용한다. -->
    <p>이것은 단락이다.</p>   
    <p>이것은 또 다른 단락이다.</p>
    <!-- 문단 내에서 줄 바꿈할때 br 태그를 사용한다. -->
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Deserunt, maiores harum consequuntur sunt quos veritatis,<br> nam ab qui, voluptatum fugiat unde perspiciatis ullam dolores deleniti numquam voluptates nesciunt reiciendis magnam.</p>   
</body>
</html>
